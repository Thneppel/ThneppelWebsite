<head>
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ .Params.description | default .Site.Params.description }}">
  <meta property="og:image" content="{{ .Site.BaseURL }}images/og.png">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:type" content="website">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Title }}</title>

  <link rel="preload stylesheet" type="text/css" href="{{ "lightgallery-bundle.min.css" | relURL }}">
<script src="{{ "tailwind.js" | relURL }}"></script>

</head>
